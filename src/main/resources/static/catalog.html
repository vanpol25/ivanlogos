<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link rel="stylesheet" href="style/materialize.min.css">
    <link rel="stylesheet" href="style/catalog.css">
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/materialize.min.js"></script>
    <script src="scripts/catalog.js"></script>
</head>
<body>
<div class="top-pane">
    <input id="findByName" type="text" placeholder="Enter key word">
    <button id="find" class="btn waves-effect waves-light">find</button>
    <button id="filterBtn" data-target="slide-out" class="btn waves-effect waves-light sidenav-trigger">filter</button>
    <button id="create" data-target="slide-out2" class="btn waves-effect waves-light sidenav-trigger">Create</button>
    <div>
        Page-size:
        <select id="selectPage">
            <option value="4" selected>4</option>
            <option value="10">10</option>
            <option value="100">100</option>
        </select>
    </div>
    <div>
        Items:
        <span id="totalElements"></span>
    </div>
    <ul id="slide-out" class="sidenav-filter sidenav">
        <input id="min-priceFilter" type="number" placeholder="Min price">
        <input id="max-priceFilter" type="number" placeholder="Max price">
        <select id="regionFilter">
            <option value="" selected>Choose region</option>
        </select>
        <select id="cityFilter">
            <option value="" selected>Choose city</option>
        </select>
        <select id="categoryFilter">
            <option value="" selected>Choose category</option>
        </select>
        <select id="subCategoryFilter">
            <option value="" selected>Choose subCategory</option>
        </select>
        <button id="clearOfFilterConfiguration" class="btn waves-effect waves-light">Clear All Configuration</button>
    </ul>
    <ul id="slide-out2" class="sidenav-filter sidenav">
        <h4>User</h4>
        <li><input id="userName" type="text" placeholder="UserName*"></li>
        <li><input id="userPassword" type="password" placeholder="UserPassword*"></li>
        <li><input id="userPhoneNumber" type="number" placeholder="UserPhoneNumber"></li>
        <li>
            <select id="userRegionSelector">
                <option value="" selected>Choose region</option>
            </select>
        </li>
        <li>
            <select id="userCitySelector">
                <option value="" selected disabled>Choose city*</option>
            </select>
        </li>
        <h4>Product</h4>
        <li><input id="nameInput" type="text" placeholder="Name*"></li>
        <li><textarea id="descriptionInput" style="height: 150px" placeholder="Description"></textarea></li>
        <li><input id="priceInput" type="number" placeholder="Price*"></li>
        <li>
            <select id="productCategorySelector">
                <option value="" selected>Choose category</option>
            </select>
        </li>
        <li>
            <select id="productSubCategorySelector">
                <option value="" selected disabled>Choose subCategory*</option>
            </select>
        </li>
        <li>
            <select id="productRegionSelector">
                <option value="" selected>Choose region</option>
            </select>
        </li>
        <li>
            <select id="productCitySelector">
                <option value="" selected disabled>Choose city</option>
            </select>
        </li>
        <li><input id="photoInput" type="file" accept=".jpg, .jpeg, .png" multiple></li>
        <li>
            <button id="create-updateBtn" class="btn waves-effect waves-light">Create</button>
        </li>
    </ul>

</div>
<div class="content">
    <div class="contentProduct"></div>
</div>
<div class="controllers">
    <div>
        <button id="prev" class="next-btn btn waves-effect waves-light">prev</button>
        <span id="currentPage">1</span>
        <button id="next" class="prev-btn btn waves-effect waves-light">next</button>
    </div>
</div>

</body>
</html>

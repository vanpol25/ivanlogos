<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="top-pane">

        </div>
    </div>
</div>

<div class="content">
    <div class="left-pane" style="width: 23%">

    </div>
    <div class="right-pane" style="width: 77%">

        <table class="highlight">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="categories"></tbody>
        </table>
    </div>
</div>

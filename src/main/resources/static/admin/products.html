<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin catalog</title>
    <link rel="stylesheet" href="../style/materialize.min.css">
    <link rel="stylesheet" href="../style/shop.css">
    <script src="../scripts/jquery-3.4.1.min.js"></script>
    <script src="../scripts/materialize.min.js"></script>
    <script src="../scripts/products.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="top-pane">
    <ul id="slide-out" class="sidenav">
        <input id="productId" value="" type="text" style="display: none">
        Name
        <li><input id="nameInput" type="text"></li>
        Description
        <li><textarea id="descriptionInput" style="height: 150px"></textarea></li>
        Price
        <li><input id="priceInput" type="number"></li>
        <li>
            <select id="subCategorySelector">
                <option value="0" selected disabled>Choose subCategory</option>
            </select>
        </li>
        <li>
            <select id="citySelector">
                <option value="0" selected disabled>Choose city</option>
            </select>
        </li>
        <li>
            <select id="userSelector">
                <option value="0" selected disabled>Choose user</option>
            </select>
        </li>
        <li><input id="photoInput" type="file" accept=".jpg, .jpeg, .png" multiple></li>
        <li><div id="photoPlace"></div></li>
        <li>
            <button id="create-updateBtn" class="btn waves-effect waves-light">Create</button>
        </li>
    </ul>
</div>
<div class="content">
    <div class="left-pane"></div>
    <div class="contentProduct"></div>
</div>
<div class="controllers">
    <button id="createBtn" data-target="slide-out" class="btn waves-effect waves-light sidenav-trigger">Create</button>
    <div>
        <button id="prev" class="next-btn btn waves-effect waves-light">prev</button>
        <span id="currentPage">1</span>
        <button id="next" class="prev-btn btn waves-effect waves-light">next</button>
    </div>
    <div>
        Page-size:
        <select id="selectPage">
            <option value="4" selected>4</option>
            <option value="10">10</option>
            <option value="100">100</option>
        </select>
    </div>
</div>

</body>
</html>

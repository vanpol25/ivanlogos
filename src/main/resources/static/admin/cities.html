<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City admin</title>
    <link rel="stylesheet" href="../style/shop.css">
    <script src="../scripts/jquery-3.4.1.min.js"></script>
    <script src="../scripts/cities.js"></script>
    <link rel="stylesheet" href="../style/materialize.min.css">
    <script src="../scripts/materialize.min.js"></script>
</head>
<body>
<div class="top-pane">
    <button data-target="modal1" class="btn modal-trigger">Add new city</button>
    <div id="modal1" class="modal">
        <div class="modalWindow modal-content ">
            <input type="text" id="city-id" style="display:none">
            Name<input id="createCityInput" type="text" class="validate">
            <div class="input-field col s12">
                <select id="selector">
                    <option value="" disabled selected>Choose region</option>
                </select>
            </div>
            <input id="createCityInputRegionId" type="text" style="display: none">
            <button id="createButton" class="btn waves-effect waves-light">Create</button>
        </div>
    </div>
</div>

<div class="content">
    <div class="left-pane" style="width: 23%">

    </div>
    <div class="right-pane" style="width: 77%">

        <table class="highlight">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Region</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="cities"></tbody>
        </table>
    </div>
</div>

</body>
</html>
